<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">

    <style>
        body, html {
            height: 100%;
        }
        .container {
            position: relative;
            width: 100%;
            height: 80%;
        }

        .message{
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }
    </style>

</head>
<body>

<div class="container">
    <div class="message">
        <i class="fa fa-exclamation-circle">Sorry!</i>
        <h3>오류가 발생했습니다. 잠시 후 다시 시도해주세요.</h3>
        <p id="move"></p>
    </div>
</div>
<script>
    const delay = 3000

    const movePage = function (){
        let countdown = delay/1000

        const interval = setInterval(()=>{
            document.getElementById("move").innerHTML = countdown + "초 후 홈으로 이동합니다."
            countdown--;
            if (countdown < 0) {
                clearInterval(interval);
                window.location.href ="http://localhost:8080/"
            }
        },1000)
    }

    setTimeout(movePage,delay)


</script>



</body>
</html>
